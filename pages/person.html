<script type="text/javascript">
	var layer = layui.layer;
	function toInvite(){
		if (to=="") {
			layer.msg("对方信息错误，无法邀约！");
			return;
		}
		var addr_str = "";
		for (let i = 0; i < OFFLINE_STORE.length; i++) {
			addr_str += "<option value='"+i+"'>"+OFFLINE_STORE[i]+"</option>"
		}
		var content = '	<div class="layui-form-item">\
							<div class="layui-inline">\
								<label class="layui-form-label">时间</label>\
								<div class="layui-input-block">\
									<input type="text" name="date" id="date"  placeholder="请选择邀约时间" autocomplete="off" class="layui-input">\
								</div>\
							</div>\
						</div>\
						<div class="layui-form-item">\
							<label class="layui-form-label">地点</label>&nbsp;&nbsp;&nbsp;\
							<div class="layui-inline">\
								<select name="addr" id="addr" lay-skin="select" class="layui-select">\
									'+addr_str+'\
								</select>\
							</div>\
						</div>';
		layer.open({
				type: 1, //此处以iframe举例
				title: '请选择邀请时间与地点',
				area: ['70%', '60%'],
				shade: 1,
				maxmin: true,
				offset: "auto",
				content: content,
				btn: ['提交', '关闭'],
				yes: function() {
					layer.load();
					var date = $("#date").val();
					var addr = $("#addr").val();
					if ("" == date) {
						return false;
					} else{
						var meet_time = Date.parse(new Date(date))/ 1000;
						var data = {
							"operate":"sendMsg",
							"lab":"invite",
							"to":to,
							"status":1,
							"addr":addr,
							"meet_time":meet_time
						};
						Ajax(ajax_invite, data);
					}
				},
				btn2: function() {
					layer.closeAll();
				},
				zIndex: layer.zIndex, //重点1
				success: function(layero) {
					layer.setTop(layero); //重点2
					layui.laydate.render({
					    elem: '#date',
						type: 'datetime',
					  });
				}
			})
			
	}
	
	function ajax_invite(obj){
		if (obj.Code > 0) {
			layer.closeAll();
			layer.msg(obj.Msg);
		}
		else {
			layer.closeAll();
			layer.msg("消息已发送！");
		}
	}
	
	function hello(){
			if (to=="") {
				layer.msg("对方信息错误，无法打招呼！");
				return;
			}
			var data = {
				"operate":"sendMsg",
				"lab":getRandomHello(HELLO),
				"to":to,
				"msg_key":1
			};
			Ajax(ajax_invite, data);
		
	}
	
	function connect(){
		if(session.isvip == 1){
			window.open("reservation.html");
		}else{
			layer.open({
			    type: 1,
			    shadeClose: false,
				closeBtn: 0,
				anim: 2,
			    title: '开通会员之后才可以使用缘分牵线哦',
				btn:['确认','取消'],
				btn1: function(){
					window.open("viewvip.html");
					layer.closeAll();
				}
			});
		}
	}
	
	function getRandomHello(arr) {
	  return arr[Math.floor(Math.random()*arr.length)];
	}
