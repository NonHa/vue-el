							<h3>照片要求：（需符合以下要求，否则不予审核通过）</h3>
							<p>1. 拍摄时，手持本人身份证，将持证的手臂和上半身整个拍进照片，脸部清晰且不能被遮挡；</p>
							<p>2. 确保身份证上的所有信息清晰可见、完整（没有被遮挡或者被手指捏住）；</p>
							<p>3. 照片内容要求真实有效，不得做任何修改；</p>
							<p>4. 仅支持.jpg .jpeg .png .gif 的图片格式，图片大小不超过300K。</p>

		<style>
			.right-box img {
				cursor: pointer;
			}

			.pswp__caption .pswp__caption__center {
				color: #fff;
				font-size: 16px;
				text-align: center;
			}

			.pswp__top-bar .rotate-button {
				background-position: -44px -44px;
			}
		</style>
		<script>
			/*
			 * 图片可预览效果的实现。
			 * hh
			 * 20170224
			 */
			$(function() {
				$('.right-box').on("click", "img", function(e) {
					var imgArray = [],
						imgIndex = 0,
						$this = $(this);
					var curImageSrc = $this.attr('src');
					var oParent = $this.parent();
					if (curImageSrc && !oParent.attr('href')) {
						var $right = $('.right-box');
						var title = $this.attr('alt') || $this.attr('title');
						$right.find('img').each(function(index, el) {
							var itemSrc = $(this).attr('src');
							imgArray.push({
								src: itemSrc,
								w: 2 * this.width,
								h: 2 * this.height,
								title: title
							});
							if (itemSrc == curImageSrc) {
								imgIndex = index;
							}
						});
						openPhotoSwipe(imgIndex, imgArray);
					}
				});
			});
			/* 调用PhotoSwiper方法，图片放大效果
			 * hh
			 * 20170224
			 */
			function openPhotoSwipe(index, imgArr) {
				var pswpElement = document.querySelectorAll('.pswp')[0];
				var $content = $(pswpElement).find('.pswp__container');
				var items = $content.find('.pswp__item').length;
				var imgItems = imgArr.length;
				var n = imgItems - items;
				if (n > 0) {
					//动态设置item，否则报错，item和图片个数相同
					for (var i = 0; i < n; i++) {
						$('<div class="pswp__item"></div>').appendTo($content);
					}
				}
				var options = {
					history: false,
					focus: false,
					showAnimationDuration: 0,
					hideAnimationDuration: 0,
					index: index
				};
				var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, imgArr, options);
				gallery.init();
			}
			/*
			 * 图片旋转功能
			 * hh
			 * 20170224
			 */
			function rotateFn() {
				var $imgs = $('img.pswp__img');
				var rotate = $imgs.css('rotate') || 0;
				var r = parseInt(rotate) + 90;
				$imgs.css('rotate', r);
			}
		</script>
